<!DOCTYPE html>
<html>

<head>
    <title>Ma Carte Flask</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Ma position</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordonn√©es de Dunkerque par exemple : [51.034, 2.377]
        var map = L.map('map').setView([51.034, 2.377], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([51.034, 2.377]).addTo(map)
            .bindPopup('Voici ma position !')
            .openPopup();
    </script>
</body>

</html>
