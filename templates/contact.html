<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nathan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #map {
            height: 450px;
            width: 100%;
            border-radius: 10px;
            border: 2px solid var(--vert-fonce);
        }

        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 30px;
        }

        .contact-info h2 {
            color: var(--vert-fonce);
            border: none;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item strong {
            color: var(--orange);
            display: block;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Nath<span>.</span></div>
        <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a href="/about">√Ä propos</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contactez-moi</h1>

        <div class="contact-container">
            <div class="contact-info">
                <h2>Mes coordonn√©es</h2>
                <div class="info-item">
                    <strong>üìç Adresse</strong>
                    FCU C√¥te d'Opale, 62100 Calais
                </div>
                <div class="info-item">
                    <strong>‚úâÔ∏è Email</strong>
                    votre-email@exemple.com
                </div>

                <hr style="margin: 30px 0; border: 0; border-top: 1px solid #ddd;">

                <h2>Envoyez un message</h2>
                <form style="display: flex; flex-direction: column; gap: 10px;">
                    <input type="text" placeholder="Votre nom"
                        style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <input type="email" placeholder="Votre email"
                        style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <textarea placeholder="Votre message" rows="4"
                        style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
                    <button type="submit" class="btn-primary" style="margin: 0;">Envoyer</button>
                </form>
            </div>

            <div class="map-section">
                <h2>Localisation</h2>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Coordonn√©es du FCU C√¥te d'Opale
        var map = L.map('map').setView([50.95375, 1.87925], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([50.95375, 1.87925]).addTo(map);
        marker.bindPopup("<b>FCU C√¥te d'Opale</b><br>Je suis ici !").openPopup();
    </script>
</body>

</html>
